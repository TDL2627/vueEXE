<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vues</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
.box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
     }


    </style>
</head>
<body>
    <h1>This is Vue</h1>


<div id="app">
    <div  v-if="true">
        <h2>{{title}}</h2>
        <p>{{description}} {{sentence}} {{age}}</p>
    </div>
    <div v-if="false">
<h3>THis will cease to exist</h3>
    </div>

    <div v-if="showSentence">
<h3>if true then pass</h3>
    </div>
<button @click="toggleShowSentence">
    <span v-if="showSentence">
hide
    </span>
    <span v-else>
show
    </span>
</button>
<br>
<div v-else>
    the sentences
</div>
<div class="box" @mouseover="handleEvent($event,5)">mouse over (enter)</div>
<div class="box"  @mouseleave="handleEvent"> mouse leave</div>
<div class="box"  @dblclick="handleEvent">double click</div>
<div class="box" @mousemove="handleMouseMove">position -{{
x}}-{{y}}
</div>

</div>

    <script src="/script.js"></script>
</body>
</html>
